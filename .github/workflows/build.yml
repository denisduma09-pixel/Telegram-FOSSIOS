name: ðŸš€ DEBUG COMPILATION
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with detailed logs
        run: |
          chmod +x gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace --info 2>&1 | grep -A 20 -B 5 "error:" || echo "No specific errors found"
      - name: Try to find APK anyway
        run: |
          find . -name "*.apk" -type f | head -5 || echo "No APK found"
        continue-on-error: true
