name: ðŸš€ SMART JAVA BUILD
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 17 for Android SDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Install Android SDK
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"
      
      - name: Switch to Java 11 for Gradle
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Fix gradle.properties
        run: |
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
      
      - name: Build with Java 11
        run: |
          chmod +x gradlew
          ./gradlew clean assembleDebug --no-daemon --stacktrace
      
      - uses: actions/upload-artifact@v4
        with:
          name: KotuktoperGram
          path: "**/build/outputs/apk/**/*.apk"
