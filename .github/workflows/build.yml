name: 🚀 KOTUKTOPER BUILD
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🛠️ Fix build files
      run: |
        # Создаем простой build.gradle
        cat > TMessagesProj/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'
    defaultConfig {
        applicationId "org.kotuktoper.ios26"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
}
EOF

    - name: 🏗️ Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram
        path: "**/*.apk"
