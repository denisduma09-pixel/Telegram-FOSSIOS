name: 🚀 HARD FIX ALL
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: HARD FIX TMessagesProj_App
      run: |
        echo "=== HARD FIXING TMessagesProj_App ==="
        cd TMessagesProj_App
        
        # Показываем проблемные строки
        echo "=== Problem lines ==="
        sed -n '130,140p' build.gradle
        
        # Жесткий фикс - заменяем конкретные строки
        sed -i '137s/.*/        versionCode 26001/' build.gradle
        sed -i 's/APP_VERSION_CODE/26001/g' build.gradle
        sed -i 's/APP_PACKAGE/"org.kotuktoper.ios26"/g' build.gradle
        
        # Удаляем dexOptions полностью
        sed -i '/dexOptions {/,/}/d' build.gradle
        
        echo "=== After fix ==="
        sed -n '130,140p' build.gradle

    - name: Fix main project
      run: |
        cd TMessagesProj
        echo "appId=123456" > API_KEYS
        echo "appHash=abcdef1234567890" >> API_KEYS
        echo "✅ API_KEYS created"

    - name: Build
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-APK
        path: "**/build/outputs/apk/**/*.apk"
