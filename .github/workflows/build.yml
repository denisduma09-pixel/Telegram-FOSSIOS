name: üöÄ KOTUKTOPER ALL FIXES
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Apply ALL fixes
      run: |
        # –§–ò–ö–° 1: API_KEYS
        echo "appId=123456" > TMessagesProj/API_KEYS
        echo "appHash=abcdef1234567890" >> TMessagesProj/API_KEYS
        
        # –§–ò–ö–° 2: –ü–∞–º—è—Ç—å Java
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
        
        # –§–ò–ö–° 3: –†–æ—Å—Å–∏–π—Å–∫–∏–µ —Ü–≤–µ—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        echo "‚úÖ All fixes applied"

    - name: Install Android SDK
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"

    - name: Build with fixes
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - name: Find APK
      run: |
        echo "üì± APK files:"
        find . -name "*.apk" -type f | head -5

    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-iOS26
        path: "**/build/outputs/apk/**/*.apk"
