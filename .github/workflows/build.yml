name: 🚀 RADICAL FIX
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Replace build files
      run: |
        echo "=== REPLACING BUILD FILES ==="
        
        # Создаем простой build.gradle для TMessagesProj_App
        echo 'plugins { id "com.android.application" }' > TMessagesProj_App/build.gradle
        echo 'android {' >> TMessagesProj_App/build.gradle
        echo 'compileSdkVersion 33' >> TMessagesProj_App/build.gradle
        echo 'buildToolsVersion "33.0.0"' >> TMessagesProj_App/build.gradle
        echo 'defaultConfig {' >> TMessagesProj_App/build.gradle
        echo 'applicationId "org.kotuktoper.ios26"' >> TMessagesProj_App/build.gradle
        echo 'minSdkVersion 21' >> TMessagesProj_App/build.gradle
        echo 'targetSdkVersion 33' >> TMessagesProj_App/build.gradle
        echo 'versionCode 26001' >> TMessagesProj_App/build.gradle
        echo 'versionName "iOS26.1.0"' >> TMessagesProj_App/build.gradle
        echo '}}' >> TMessagesProj_App/build.gradle
        
        # Создаем простой build.gradle для основного проекта
        echo 'plugins { id "com.android.application" }' > TMessagesProj/build.gradle
        echo 'android {' >> TMessagesProj/build.gradle
        echo 'compileSdkVersion 33' >> TMessagesProj/build.gradle
        echo 'buildToolsVersion "33.0.0"' >> TMessagesProj/build.gradle
        echo 'defaultConfig {' >> TMessagesProj/build.gradle
        echo 'applicationId "org.kotuktoper.ios26"' >> TMessagesProj/build.gradle
        echo 'minSdkVersion 21' >> TMessagesProj/build.gradle
        echo 'targetSdkVersion 33' >> TMessagesProj/build.gradle
        echo 'versionCode 26001' >> TMessagesProj/build.gradle
        echo 'versionName "iOS26.1.0"' >> TMessagesProj/build.gradle
        echo '}}' >> TMessagesProj/build.gradle
        
        echo "✅ Build files replaced"

    - name: Create API_KEYS
      run: |
        echo "appId=123456" > TMessagesProj/API_KEYS
        echo "appHash=abcdef1234567890" >> TMessagesProj/API_KEYS

    - name: Create gradle.properties
      run: |
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties

    - name: Build
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-APK
        path: "**/build/outputs/apk/**/*.apk"
