name: 🚀 FIX RESOURCES
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Fix Android SDK and resources
        run: |
          # Устанавливаем Android SDK
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"
          
          # Создаем gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
      
      - name: Clean and rebuild
        run: |
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --stacktrace --info
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KotuktoperGram
          path: "**/build/outputs/apk/**/*.apk"
