name: 🚀 RADICAL FIX
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: COMPLETE FILE REPLACEMENT
      run: |
        echo "=== COMPLETELY REPLACING BUILD FILES ==="
        
        # ПОЛНОСТЬЮ ЗАМЕНЯЕМ TMessagesProj_App/build.gradle
        cat > TMessagesProj_App/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'
    defaultConfig {
        applicationId "org.kotuktoper.ios26"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 26001
        versionName "iOS26.1.0"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
EOF
        echo "✅ TMessagesProj_App COMPLETELY REPLACED"
        
        # ПОЛНОСТЬЮ ЗАМЕНЯЕМ основной build.gradle
        cat > TMessagesProj/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'
    defaultConfig {
        applicationId "org.kotuktoper.ios26"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 26001
        versionName "iOS26.1.0"
    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
EOF
        echo "✅ Main build.gradle COMPLETELY REPLACED"
        
        # Создаем API_KEYS
        echo "appId=123456" > TMessagesProj/API_KEYS
        echo "appHash=abcdef1234567890" >> TMessagesProj/API_KEYS
        echo "✅ API_KEYS created"

    - name: Fix memory
      run: |
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties

    - name: Build
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-APK
        path: "**/build/outputs/apk/**/*.apk"
