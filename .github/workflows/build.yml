name: 🚀 FIX APP_PACKAGE
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Fix APP_PACKAGE error
      run: |
        # ФИКС: Заменяем APP_PACKAGE в TMessagesProj_App
        cd TMessagesProj_App
        sed -i 's/APP_PACKAGE/"org.kotuktoper.ios26"/g' build.gradle
        echo "✅ Fixed APP_PACKAGE in TMessagesProj_App"
        echo "=== Fixed line 26 ==="
        sed -n '20,30p' build.gradle
        
        # Также фиксим основной проект
        cd ../TMessagesProj
        echo "appId=123456" > API_KEYS
        echo "appHash=abcdef1234567890" >> API_KEYS
        echo "✅ Created API_KEYS"

    - name: Create gradle.properties
      run: |
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties

    - name: Build
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-APK
        path: "**/build/outputs/apk/**/*.apk"
