name: 🚀 FIX MEMORY ISSUE
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Fix memory settings
      run: |
        # Создаем gradle.properties с правильными настройками для Java 17
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        
        # Также пробуем обновить gradle wrapper
        ./gradlew wrapper --gradle-version 7.5 --distribution-type all || echo "Gradle update failed, continuing..."
        
        echo "✅ Memory settings fixed"

    - name: Quick build test
      run: |
        chmod +x gradlew
        ./gradlew --version
        ./gradlew clean --no-daemon

    - name: Apply previous fixes
      run: |
        # Фиксим TMessagesProj_App
        cd TMessagesProj_App
        sed -i 's/APP_PACKAGE/"org.kotuktoper.ios26"/g' build.gradle
        sed -i 's/APP_VERSION_CODE/26001/g' build.gradle
        sed -i '/dexOptions {/,/}/d' build.gradle
        
        # Фиксим основной проект
        cd ../TMessagesProj
        echo "appId=123456" > API_KEYS
        echo "appHash=abcdef1234567890" >> API_KEYS

    - name: Build with memory fix
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace

    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-APK
        path: "**/build/outputs/apk/**/*.apk"
