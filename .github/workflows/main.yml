name: 🚀 KOTUKTOPER ULTIMATE FIX
on: 
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. CHECKOUT
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    # 2. JAVA
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. ВСЕ ФИКСЫ СРАЗУ
    - name: 🛠️ APPLY ALL FIXES
      run: |
        echo "=== APPLYING ALL FIXES ==="
        
        # ФИКС 1: Восстановить build.gradle если сломан
        cat > TMessagesProj/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        applicationId "org.kotuktoper.ios26"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 26001
        versionName "iOS26.1.0"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
EOF
        echo "✅ Fixed main build.gradle"

        # ФИКС 2: APP_PACKAGE в TMessagesProj_App
        cat > TMessagesProj_App/build.gradle << 'EOF'
plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        applicationId "org.kotuktoper.ios26"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 26001
        versionName "iOS26.1.0"
    }

    buildTypes {
        debug {
            debuggable true
