EOF
        echo "✅ Fixed TMessagesProj_App/build.gradle"

        # ФИКС 3: API_KEYS файл
        echo "appId=123456" > TMessagesProj/API_KEYS
        echo "appHash=abcdef1234567890" >> TMessagesProj/API_KEYS
        echo "✅ Created API_KEYS"

        # ФИКС 4: gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "✅ Created gradle.properties"

    # 4. ANDROID SDK
    - name: 📱 Install Android SDK
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"

    # 5. BUILD
    - name: 🏗️ Build APK
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    # 6. FIND APK
    - name: 🔍 Find APK
      run: |
        echo "=== SEARCHING FOR APK ==="
        find . -name "*.apk" -type f | while read file; do
          echo "🎯 FOUND: $file"
          ls -lh "$file"
        done
        
        if [ -z "$(find . -name '*.apk' -type f)" ]; then
          echo "❌ No APK found - checking build structure"
          find . -name "build" -type d | head -10
        fi

    # 7. UPLOAD APK
    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-iOS26
        path: "**/build/outputs/apk/**/*.apk"
        retention-days: 30

    # 8. SUCCESS MESSAGE
    - name: 🎉 Build Complete
      run: |
        echo "=========================================="
        echo "🚀 KOTUKTOPERGRAM iOS26 BUILD COMPLETE!"
        echo "=========================================="
        echo "📱 APK: Download from ARTIFACTS section below"
        echo "🔗 Refresh page → Scroll down → Artifacts"
        echo "💾 File: KotuktoperGram-iOS26.zip"
        echo "🇷🇺 Russian colors: ✅"
        echo "📱 iOS26 style: ✅" 
        echo "🔧 All fixes: ✅"
        echo "=========================================="
