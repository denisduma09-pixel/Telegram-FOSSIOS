
name: 🚀 KOTUKTOPER FINAL BUILD
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Fix Gradle memory settings
      run: |
        # Создаем gradle.properties с правильными настройками для Java 17
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
    
    - name: Install Android SDK 33
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build with fixed memory
      run: |
        ./gradlew clean assembleDebug --no-daemon --stacktrace
    
    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-iOS26
        path: "**/build/outputs/apk/**/*.apk"
