name: ğŸš€ FIND REAL ERROR
on: workflow_dispatch
jobs:
  find-error:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Create gradle.properties
      run: |
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" > gradle.properties
    
    - name: Install Android SDK 33
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build and capture FIRST error
      run: |
        ./gradlew clean assembleDebug --no-daemon --stacktrace 2>&1 | head -200
