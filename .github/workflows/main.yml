name: 🚀 KOTUKTOPER CMAKE FIX
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install System CMake
      run: |
        echo "=== INSTALLING SYSTEM CMAKE ==="
        sudo apt-get update
        sudo apt-get install -y cmake
        cmake --version
    
    - name: Fix build.gradle CMake configuration
      run: |
        cd TMessagesProj
        echo "=== CURRENT CMAKE CONFIG ==="
        grep -A 10 -B 5 "cmake" build.gradle
        
        echo "=== REMOVING CMAKE VERSION ==="
        # Убираем версию CMake полностью
        sed -i '/cmake {/,/}/ { /version/d }' build.gradle
        
        echo "=== SIMPLIFIED CMAKE CONFIG ==="
        grep -A 5 -B 5 "cmake" build.gradle
        
        # Альтернатива: полное удаление CMake блока если нужно
        # sed -i '/externalNativeBuild {/,/}/d' build.gradle
    
    - name: Create gradle.properties
      run: |
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" > gradle.properties
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build without CMake version
      run: |
        ./gradlew clean assembleDebug --no-daemon --stacktrace
    
    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-APK
        path: "**/build/outputs/apk/**/*.apk"
