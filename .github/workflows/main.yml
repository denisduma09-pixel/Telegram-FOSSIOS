name: ðŸš€ KOTUKTOPER iOS26 BUILD
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - Check if API_KEYS exists
      run: |
        echo "=== Checking files ==="
        find . -name "API_KEYS" -type f
        echo "=== TMessagesProj contents ==="
        ls -la TMessagesProj/
        echo "=== Current directory ==="
        pwd
        ls -la
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Create API_KEYS if missing
      run: |
        cd TMessagesProj
        if [ ! -f "API_KEYS" ]; then
          echo "Creating API_KEYS file..."
          echo "appId=123456" > API_KEYS
          echo "appHash=abcdef1234567890" >> API_KEYS
        fi
        echo "API_KEYS content:"
        cat API_KEYS
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Build iOS26 Edition
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-iOS26
        path: "**/build/outputs/apk/**/*.apk"
