name: 🚀 KOTUKTOPER FIX BUILD

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4
      
    - name: 🏗️ Build
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram
        path: "**/build/outputs/apk/**/*.apk"
