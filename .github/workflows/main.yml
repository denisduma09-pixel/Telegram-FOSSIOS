name: 🚀 KOTUKTOPER SYNTAX FIX
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 🛠️ Fix build.gradle Syntax
      run: |
        cd TMessagesProj
        echo "=== FIXING BUILD.GRADLE SYNTAX ==="
        echo "=== Lines around 51 ==="
        sed -n '45,55p' build.gradle
        
        # Исправляем синтаксис buildTypes
        # Удаляем проблемный блок и добавляем правильный
        sed -i '51,$d' build.gradle
        
        # Добавляем правильный синтаксис в конец
        cat >> build.gradle << 'EOF'

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
EOF

        echo "=== FIXED BUILD.GRADLE ==="
        tail -20 build.gradle

    - name: 📱 Install Android SDK
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0"

    - name: 🏗️ Build APK
      run: |
        chmod +x gradlew
        ./gradlew clean assembleDebug --no-daemon --stacktrace

    - name: 🔗 APK Links
      run: |
        echo "📱 APK READY: Check ARTIFACTS section below!"
        find . -name "*.apk" -type f | head -3

    - name: 📦 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-iOS26
        path: "**/build/outputs/apk/**/*.apk"
